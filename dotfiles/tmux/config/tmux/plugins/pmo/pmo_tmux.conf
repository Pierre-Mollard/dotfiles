# Config
source -F "#{d:current_file}/themes/#{@flavor}_tmux.conf"

# popups
%if "#{>=:#{version},3.4}"
  set -gF popup-style "bg=#{@thm_bg},fg=#{@thm_fg}"
  set -gF popup-border-style "fg=#{@thm_surface_1}"
%endif

# Comment these 3 lines to remove transparent background
set -g status-bg default
set -g status-style bg=default
set -g @thm_bg default

# status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_peach},fg=#{@myclr_bg},bold]  #S },#{#[bg=#{@thm_bg},fg=#{@thm_red}]  #S }}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_surface_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_green}]  #{pane_current_command} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_surface_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_teal}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_surface_0},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"

# status right look and feel
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_mauve}] 󰇄 #h "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_surface_0},none]│"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_blue}] 󰭦 %d/%m 󰅐 %H:%M "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_surface_0},none]#{?mouse,│,}"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?mouse, 󰍽 ON ,}"

# Configure Tmux
set -g status-position top
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "absolute-centre"

# pane border look and feel
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@thm_bg},fg=#{@thm_mcyan}"
setw -g pane-border-style "bg=#{@thm_bg},fg=#{@thm_surface_0}"
setw -g pane-border-lines single

# window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,}#{window_flags_icon_format} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_surface_2}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_mcyan}"
set -g window-status-activity-style "bg=#{@thm_peach},fg=#{@myclr_bg}"
set -g window-status-bell-style "bg=#{@thm_peach},fg=#{@myclr_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_surface_0}]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,}#{window_flags_icon_format} "
set -g window-status-current-style "bg=#{@thm_mcyan},fg=#{@myclr_bg},bold"

# Mode style. This is used for copy mode highlighting to style the current selection.
set -gF mode-style "bg=#{@thm_peach},fg=#{@thm_crust},bold"
set -gF clock-mode-colour "#{@thm_mcyan}"

# messages
set -gF message-style "fg=#{@thm_peach},bg=default"
set -gF message-command-style "fg=#{@thm_mcyan},bg=default"

# menu
%if "#{>=:#{version},3.4}"
  set -gF menu-selected-style "#{E:@menu_selected_style}"
%endif
